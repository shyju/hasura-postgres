- name: allowed-queries
  definition:
    queries:
      - name: Add User
        query: |
          mutation MyMutation {
          	insert_users(objects: {name:"Shyju",age:31,dob:"15/04/1991",phone_no:"9539394104"}) {
          		affected_rows
          		returning {
          			age
          			dob
          			name
          			phone_no
          			user_id
          		}
          	}
          }
